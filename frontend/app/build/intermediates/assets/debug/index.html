	<style>
	.glyphicon-spin-jcs {
	-webkit-animation: spin 1000ms infinite linear;
	animation: spin 1000ms infinite linear;
	}

	@-webkit-keyframes spin {
	0% {
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
	}
	100% {
	-webkit-transform: rotate(359deg);
	transform: rotate(359deg);
	}
	}

	@keyframes spin {
	0% {
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
	}
	100% {
	-webkit-transform: rotate(359deg);
	transform: rotate(359deg);
	}
	}
	</style>

	<script>
		$(function () {
			var d=[];
			$.ajax({
			    url: "https://hackbanero.herokuapp.com/grafica1",
			    // The name of the callback parameter, as specified by the YQL service
			    jsonp: "callback",
			    // Tell jQuery we're expecting JSONP
			    dataType: "jsonp",
			    // Tell YQL what we want and that we want JSON
			    // Work with the response
			    success: function( response ) {
					$.each(response.data,function(k,v){
						d[k]=parseFloat(v);
					}); 
					console.log(response.data);
					//console.log(d);
					loadChart(response.data);

			    }
			});
			function loadChart(d) {

				var dat = [parseFloat(d[0][0]), parseFloat(d[1][0]), parseFloat(d[2][0]), parseFloat(d[3][0]), parseFloat(d[4][0]), parseFloat(d[5][0])];

				console.log(dat);

				var p1 = (parseFloat(d[0][0]) + parseFloat(d[0][1]) + parseFloat(d[0][2]) + parseFloat(d[0][3])) / 4;
				var p2 = (parseFloat(d[1][0]) + parseFloat(d[1][1]) + parseFloat(d[1][2]) + parseFloat(d[1][3])) / 4;
				var p3 = (parseFloat(d[2][0]) + parseFloat(d[2][1]) + parseFloat(d[2][2]) + parseFloat(d[2][3])) / 4;
				var p4 = (parseFloat(d[3][0]) + parseFloat(d[3][1]) + parseFloat(d[3][2]) + parseFloat(d[3][3])) / 4;
				var p5 = (parseFloat(d[4][0]) + parseFloat(d[4][1]) + parseFloat(d[4][2]) + parseFloat(d[5][3])) / 4;
				var p6 = (parseFloat(d[5][0]) + parseFloat(d[4][1]) + parseFloat(d[4][2]) + parseFloat(d[5][3])) / 4;
				console.log(p1);

			    $('#general').highcharts({
			        title: {
			            text: 'Variación acumulada del índice de la actividad Económica Estatal'
			        },
			        xAxis: {
			            categories: ['2010', '2011', '2012', '2013', '2014','2015'],
			        },
			         yAxis: {
			            tickPixelInterval: 5,
			            title:''
			        },
			        labels: {
			            items: [{
			                html: '',
			                style: {
			                    left: '50px',
			                    top: '18px',
			                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
			                }
			            }]
			        },
			        series: [{
			            type: 'column',
			            name: '1er trimestre',
			            data: [parseFloat(d[0][0]), parseFloat(d[1][0]), parseFloat(d[2][0]), parseFloat(d[3][0]), parseFloat(d[4][0]), parseFloat(d[5][0])]
			        }, {
			            type: 'column',
			            name: '2do trimestre',
			            data: [parseFloat(d[0][1]), parseFloat(d[1][1]), parseFloat(d[2][1]), parseFloat(d[3][1]), parseFloat(d[4][1]), parseFloat(d[5][1])]
			        }, {
			            type: 'column',
			            name: '3er trimestre',
			            data: [parseFloat(d[0][2]), parseFloat(d[1][2]), parseFloat(d[2][2]), parseFloat(d[3][2]), parseFloat(d[4][2]), parseFloat(d[5][2])]
			        }, {
			            type: 'column',
			            name: '4to trirmestre',
			            data: [parseFloat(d[0][3]), parseFloat(d[1][3]), parseFloat(d[2][3]), parseFloat(d[3][3]), parseFloat(d[4][3]), parseFloat(d[5][3])]
			        },{
			            type: 'spline',
			            name: 'Promedio',
			            data: [ p1, p2, p3, p4, p5, p6],
			            marker: {
			                lineWidth: 2,
			                lineColor: Highcharts.getOptions().colors[3],
			                fillColor: 'white'
			            }
			        }]
			    });
			 }
		});
	</script>

		        plotOptions: {
		            series: {

		});
	</script>
